version: '2'

services:
  postgres:
    image: postgres:9.4
    environment:
      POSTGRES_USER: dockerzon
      POSTGRES_PASSWORD: yourpassword
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:2.8
    ports:
      - '6379:6379'
    volumes:
      - redis:/var/lib/redis/data

  dockerzon:
    build: .
    ports:
      - '8000:8000'
    volumes:
      - .:/dockerzon
    env_file:
      - .dockerzon.env

  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/dockerzon
    env_file:
      - .dockerzon.env

volumes:
  redis:
  postgres:
